<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Employee</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h2>add Employee</h2>
		<hr/>
		<form th:action="@{/saveEmployee}" th:object="${employee}" method="post">
			<input type="text" th:field="*{name}" placeholder="Enter name" class="form-control col-4 mb-4">
			<input type="text" th:field="*{email}" placeholder="Enter email" class="form-control col-4 mb-4">
			<input type="text" th:field="*{department}" placeholder="Enter department" class="form-control col-4 mb-4">
			<button class="btn btn-primary" type="submit">Save</button>
			<input type="hidden" th:field="*{id}"> <!-- this is needed for the update function, see EmployeeController. Inspect the browser when updating a Employee and you will see the id -->
		</form>
		<hr/>
		<a th:href="@{/showEmployees}">Back to list</a>
		
	</div>
	<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
